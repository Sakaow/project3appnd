<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            <h1>Weather Journal App</h1>
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here: </label>
            <input id="zip" class="zipcode" type="text" name="zip" placeholder="Enter zip code here" />
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea name="feelings" id="feelings" cols="50" rows="5" placeholder="Enter your feelings..."></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>

        <div id="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="icon"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
